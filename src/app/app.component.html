<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
        ></app-user>
      </li>
    }
  </ul>

  @if (selectedUserName) {
    <app-task [name]="selectedUserName ? selectedUserName.name : ''"></app-task>
  } @else {
    <p id="fallback">Select user to see their tasks!</p>
  }
</main>
