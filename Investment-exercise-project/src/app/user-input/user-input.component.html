<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        name="initialInvestment"
        type="number"
        [(ngModel)]="enteredInitialInvestment"
      />
    </p>
    <p>
      <label for="annual-contribution">Annual Contribution</label>
      <input
        id="annual-contribution"
        name="annualContribution"
        type="number"
        [(ngModel)]="enteredAnnualContribution"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        name="expectedReturn"
        type="number"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        name="investmentDuration"
        type="number"
        [(ngModel)]="enteredInvestmentDuration"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
